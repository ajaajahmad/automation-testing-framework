# Root logger level
rootLogger.level = info
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.file.ref = FileAppender

# Console Appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level] [%threadName] - %msg%n
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = info

# File Appender - Replaced with RollingFile
appender.file.type = RollingFile
appender.file.name = FileAppender
appender.file.fileName = logs/automation.log
# Use HH in the pattern for hourly rotation
appender.file.filePattern = logs/automation-%d{yyyy-MM-dd}-%i.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level] [%threadName] - %msg%n
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
# Set interval to 1 hour
appender.file.policies.time.interval = 1
appender.file.policies.time.modulate = true
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 10MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 10

# Logger configurations for specific classes or packages
logger.selenium.name = org.openqa.selenium
logger.selenium.level = warn

logger.webdriver.name = org.openqa.selenium.remote
logger.webdriver.level = warn


# Application-specific logger
logger.app.name = com.api.mis
logger.app.level = debug
logger.app.additivity = false
logger.app.appenderRefs = console, file
logger.app.appenderRef.console.ref = ConsoleAppender
logger.app.appenderRef.file.ref = FileAppender